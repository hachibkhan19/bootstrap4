<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4</title>
    <script src="https://kit.fontawesome.com/0a1efc67ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="margin-top-50px bg-primary text-center p-3">header</div>
  <div class="container">    
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-sm" placeholder="Enter the name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control form-control-lg" placeholder="Enter a email" id="email">
        <small class="form-text text-muted">Your email will not be shared with any one</small>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="pass" readonly>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="" id="gender" class="form-control">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="" id="message" class="form-control" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Input file</label>
        <input type="file" id="file" type="file" class="form-control-file">
        <small class="form-text text-muted">Max size 3mb</small>
      </div>
      <fieldset class="form-group">
        <legend>What are you using this service for?</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" id="radio" class="form-check-input" checked>personal
          </label>        
        </div>
        <div class="form-check">
          <label for="" class="form-check-label">
            <input type="radio" class="form-check-input">commercial use
          </label>
        </div>
        <div class="form-check">
          <label for="" class="form-check-label">
            <input type="radio" class="form-check-input" disabled>Testing
          </label>
        </div>            
      </fieldset>
      <div class="form-check">
        <label for="" class="form-check-label">
          <input type="checkbox" class="form-check-input">Sing up for newalatter
        </label>
      </div>
      <button class="btn btn-primary mt-3" type="submit">submit</button>
    </form>    
    <form class="form-inline mt-3">
      <input type="text" class="form-control mr-2" placeholder="Enter username">
      <input type="password" class="form-control mr-2" placeholder="Enter password">
      <div class="mr-3">
        <label for="" class="form-control-label">
          <input type="checkbox" class="form-check-input">Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" placeholder="Username" id="user" class="form-control is-valid">
      <div class="valid-feedback">Username available</div>
      <small>Must be at least 8 characters</small>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input class="form-control is-invalid" type="password" placeholder="password" id="pass">
      <div class="invalid-feedback">The password is not safe</div>
      <small>Please use a strong password</small>
    </div>
  </div>
  <br><br><br><br>

  <div class="margin-top-50px bg-success text-center p-3">footer</div>
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
