<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">   
        <!--   button    -->
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-link" type="button">link</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-warning" type="button">warning</button>
        
        <hr style="border: 2px solid red;">

        <!-- button tags -->            
        <a href="#" role="button" class="btn btn-primary">link</a>
        <button class="btn btn-outline-info" type="submit">button</button>
        <input type="button" value="button" class="btn btn-success">
        <input type="submit" value="Submit" class="btn btn-danger">
        <input type="reset" value="Reset" class="btn btn-secondary">

        <hr style="border: 2px solid red;">
        <!-- button outline -->
        <button class="btn btn-outline-primary" type="button">primary</button>
        <button class="btn btn-outline-success" type="button">success</button>
        <button class="btn btn-outline-info" type="button">info</button>
        <button class="btn btn-outline-danger" type="button">danger</button>
        <button class="btn btn-outline-link" type="button">link</button>
        <button class="btn btn-outline-secondary" type="button">secondary</button>
        <button class="btn btn-outline-warning" type="button">warning</button>
        
        <hr style="border: 2px solid red;">
        
        <button class="btn btn-primary btn-lg">large button</button>
        <button class="btn btn-info btn-sm">small button</button>
        <button class="btn btn-danger btn-block">block level button</button>

        <hr style="border: 2px solid red;">

        <button class="btn btn-primary">regular button</button>
        <button class="btn btn-info active">active button</button>
        <button class="btn btn-danger disabled">disabled button</button>

        <hr style="border: 2px solid red;">

        <button type="button" class="btn btn-info btn-toggle" data-toggle="button">toggle state</button>

        <hr style="border: 2px solid red;">
        <!-- dropdown -->
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">my dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Link 1</a>
                <a class="dropdown-item" href="">Link 2</a>
                <a class="dropdown-item" href="">Link 3</a>
                <a class="dropdown-item" href="">Link 4</a>
            </div>
        </div>
       
        <hr style="border: 2px solid red;">
        <!-- button group -->
        <div class="btn-group">
            <button class="btn btn-primary">button</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span>my button</span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Link 1</a>
                <a class="dropdown-item" href="">Link 2</a>
                <a class="dropdown-item" href="">Link 3</a>
                <a class="dropdown-item" href="">Link 4</a>
            </div>
        </div>
        <hr style="border: 2px solid red;">
        <div class="btn-group">
            <button class="btn btn-info">left</button>
            <button class="btn btn-warning">middle</button>
            <button class="btn btn-primary">right</button>
        </div>
        <hr style="border: 2px solid red;">
        <!-- button toolbar -->
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-danger">1</button>
                <button class="btn btn-info">2</button>
                <button class="btn btn-danger">3</button>
                <button class="btn btn-secondary">4</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-danger">5</button>
                <button class="btn btn-info">6</button>                
                <button class="btn btn-primary">7</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">8</button>
            </div>
        </div>
        <hr style="border: 2px solid red;">
        <div class="btn-group-vertical">
            <button class="btn btn-info">left</button>
            <button class="btn btn-warning">middle</button>
            <button class="btn btn-primary">right</button>
        </div>
    </div>
    <div style="margin-bottom: 50px;"></div>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
