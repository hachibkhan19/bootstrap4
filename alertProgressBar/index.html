<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4</title>
    <script src="https://kit.fontawesome.com/0a1efc67ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="margin-top-50px bg-primary text-center p-3">header</div>
  <div class="container">
    <div class="alert alert-success">
      <strong>Success</strong> Blog post added <a href="" class="alert-link">Check it out</a>
    </div>        
    <br>
    <div class="alert alert-warning">
      <strong>Attention</strong> you have a new message<a href="" class="alert-link"> Check it out</a>
    </div>        
    <div class="alert alert-danger">
      <strong>Warning</strong> please check the log files<a href="" class="alert-link"> Check it out</a>
    </div>        
    <div class="alert alert-info">
      <h4>There's a problem</h4>
      <strong>Error</strong> Database update failed<a href="" class="alert-link"> Check it out</a>
    </div>
    <div class="alert alert-success alert-dismissable fade show">
      <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
      <strong>Success</strong> Blog post added <a href="" class="alert-link">Check it out</a>
    </div>        
    <div class="progress">
      <div class="progress-bar" style="width: 50%;">HTML
      </div>
    </div>  
    <br>          
    <div class="progress">
      <div class="progress-bar" style="width: 25%;">25%
      </div>
    </div>
    <br>          
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 50%;">50%
      </div>
    </div>
    <br>          
    <div class="progress">
      <div class="progress-bar bg-info" style="width: 75%;">75%
      </div>
    </div>
    <br>          
    <div class="progress">
      <div class="progress-bar bg-warning" style="width: 100%;">100%
      </div>
    </div>
    <br>          
    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped" style="width: 75%;">75%
      </div>
    </div>
    <br>          
    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 75%;">75%
      </div>
    </div>
  </div>
  <br><br><br><br>
  <div class="margin-top-50px bg-success text-center p-3">footer</div>
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
