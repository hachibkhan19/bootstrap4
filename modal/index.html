<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4</title>
    <script src="https://kit.fontawesome.com/0a1efc67ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="margin-top-50px bg-primary text-center p-3">header</div>
  <div class="container">
    <button class="btn btn-danger mt-4" data-target="#myModal" data-toggle="modal">Modal toggle</button>
    <div class="modal modal-sm" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident hic dolores harum ratione. Fuga atque obcaecati, molestiae quaerat aperiam deserunt!</div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br>

    <button class="btn btn-danger" data-target="#login" data-toggle="modal">Login</button>
    <div class="modal" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Login</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="user">User Name: </label>
                <input type="text" placeholder="User Name" class="form-control">
              </div>                            
              <div class="form-group">
                <label for="user">Password: </label>
                <input type="password" placeholder="password" class="form-control">
              </div>                            
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal">Close</button>
            <button class="btn btn-danger">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br>
  <div class="margin-top-50px bg-success text-center p-3">footer</div>
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
